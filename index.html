<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Product List</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg bg-dark  ">
        <div class="container">
            <h1 class="navbar-brand text-white">Online Store</h1>
        </div>
    </header>
    <div class="container mt-4">
        <div id="alert-container"></div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
            Add Product
        </button>
        <div id="product-list" class="mt-4">
            <div class="row" id="product-row">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </div>
    </div>
        

   <!-- Update Form Modal -->
   <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="update-form" class="form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="update-product-name" name="product_name" >
                    </div>
                    <div class="mb-3">
                        <label for="product-unit" class="form-label">Product Unit</label>
                        <input type="text" class="form-control" id="update-product-unit" name="product_unit" >
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Product Price</label>
                        <input type="number" step="0.01" class="form-control" id="update-product-price" name="product_price" >
                    </div>
                    <div class="mb-3">
                        <label for="expiry-date" class="form-label">Expiry Date</label>
                        <input type="date" class="form-control" id="update-expiry-date" name="expiry_date" >
                    </div>
                    <div class="mb-3">
                        <label for="inventory-count" class="form-label">Available Inventory</label>
                        <input type="number" class="form-control" id="update-inventory-count" name="inventory_count" >
                    </div>
                    <div class="mb-3">
                        <label for="product-image" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="update-product-image" name="product_image" accept="image/*" >
                    </div>
                    <button type="submit" class="btn btn-primary" id="update-modal-submit">Update Product</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <!-- Product Form Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form" class="form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product-name" name="product_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-unit" class="form-label">Product Unit</label>
                            <input type="text" class="form-control" id="product-unit" name="product_unit" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Product Price</label>
                            <input type="number" step="0.01" class="form-control" id="product-price" name="product_price" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiry-date" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="expiry-date" name="expiry_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="inventory-count" class="form-label">Available Inventory</label>
                            <input type="number" class="form-control" id="inventory-count" name="inventory_count" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="product-image" name="product_image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
